<script>
    $(function () {
        // Lấy ngày hiện tại
        var currentDate = new Date();

        // Kích hoạt Datepicker và thiết lập ngày tháng năm
        $("#ngaySinh").datepicker({
            dateFormat: 'yy-mm-dd',
            changeMonth: true,
            changeYear: true,
            showButtonPanel: true,
            maxDate: currentDate,  // Đặt maxDate để ngăn chọn ngày lớn hơn ngày hiện tại
            beforeShow: function (input, inst) {
                // Lấy năm hiện tại
                var currentYear = new Date().getFullYear();

                // Tính năm bắt đầu cho dropdown (100 năm trước)
                var startYear = currentYear - 100;

                // Tạo danh sách năm
                var yearList = [];
                for (var i = 0; i < 100; i++) {
                    yearList.push(startYear + i);
                }

                // Đặt danh sách năm cho dropdown
                $(this).datepicker('option', 'yearRange', yearList[0] + ':' + yearList[yearList.length - 1]);
            }
        });
    });
</script>

    function edit() {

        this.event.preventDefault();
        let data=JSON.stringify({
            sinhVienId:$('#sinhVienId').val(),
            maSinhVien:$('#maSinhVien').val(),
            cccd:$('#cccd').val(),
            hoTen:$('#hoTen').val(),
            soDienThoai:$('#soDienThoai').val(),
            diaChi:$('#diaChi').val(),

            ngaySinh:$('#ngaySinh').val(),
            email:$('#email').val(),
            trangThai: $('#trangThai').val(),
            soPhong:$('#soPhong').val(),
            nguoiDung:$('#nguoiDung').val(),
        })
        console.log(data);
        $.ajax({
            url: "/api/edit",
            headers :{
                'Authorization': 'Bearer ' + token
            },
            type: "PUT",
            data: data,
            contentType: 'application/json',
            success: (response) => {
                const jsonResponse = JSON.parse(response);
                if (jsonResponse.status === "error") {
                    console.log(jsonResponse.message);
                    alert("Chỉnh sửa thông tin thất bại : "+ jsonResponse.message);
                } else if (jsonResponse.status === "success") {
                    console.log(jsonResponse.message);
                    alert("Chỉnh sửa thông tin thành công");
                } else {
                    console.log("Unknown response:", jsonResponse);
                }
            }
        });
    }
